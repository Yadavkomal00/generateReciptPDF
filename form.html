<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="box">
        <div class="container">
            <form id="form">
                <div class="box1">
                    <div>
                        <label for="receipt-no">Receipt no:</label>
                        <input type="text" id="receipt-no" name="receipt-no">
                    </div>
                    <div>
                        <img src="https://5.imimg.com/data5/SELLER/Default/2023/6/319605360/SS/CX/HM/781420/logo-design-service-1000x1000.jpg"  height="100px" width="100px">
                    </div>
                </div>

                <div class="box2">
                    <div>
                        <b>From</b><br>
                        <label for="from-name">Name:</label>
                        <input type="text" id="from-name" name="from-name"><br>

                        <label for="from-email">Email:</label>
                        <input type="email" id="from-email" name="from-email"><br>

                        <label for="from-address">Address:</label>
                        <input type="text" id="from-address" name="from-address"><br>

                        <label for="from-phone">Phone:</label>
                        <input type="number" id="from-phone" name="from-phone"><br>

                        <label for="from-date">Date:</label>
                        <input type="date" id="from-date" name="from-date"><br>
                    </div>

                    <div>
                        <b>Bill to</b><br>
                        <label for="bill-name">Name:</label>
                        <input type="text" id="bill-name" name="bill-name"><br>

                        <label for="bill-email">Email:</label>
                        <input type="email" id="bill-email" name="bill-email" required><br>

                        <label for="bill-address">Address:</label>
                        <input type="text" id="bill-address" name="bill-address"><br>

                        <label for="bill-phone">Phone:</label>
                        <input type="number" id="bill-phone" name="bill-phone"><br>
                    </div>
                </div>

                <div class="box3">
                    <div class="create">
                        <input type="submit" class="btn btn-primary" value="Create" onclick="createPDF()">
                    </div>
                    <div class="reset">
                        <input type="reset" value="Reset">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <script src="form.js"></script>
</body>
</html>
